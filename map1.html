<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>2020 Covid Cases in the US (Rates)</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #legend{
            position: absolute;
            bottom: 30px;
            right: 20px;
            background: #fff;
            padding: 10px 12px;
            border-radius: 6px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            line-height: 1.2em;
            width: 190px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
  
        .legend-title{
            font-weight: 700;
            margin-bottom: 8px;
        }
  
        .legend-row{
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 4px 0;
        }
  
        .swatch{
            width: 14px;
            height: 14px;
            border: 1px solid rgba(0,0,0,0.2);
            display: inline indicating-block; /* <-- remove this line */
            display: inline-block;
        }
  
        .legend-source{
            margin-top: 8px;
            font-size: 10px;
            text-align: right;
            color: #333;
        }

        #title {
            position: absolute;
            top: 0;
            left: 0;
            margin-top: 20px;
            margin-left: 20px;
            font-family: 'Open Sans', sans-serif;
            font-size: 25pt;
            color: rgb(0, 0, 0)
        }

        #subtitle {
            position: absolute;
            top: 0;
            left: 0;
            margin-top: 70px;
            margin-left: 190px;
            font-family: 'Open Sans', sans-serif;
            font-size: 15pt;
            color: rgb(0, 0, 0)
            }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="legend"></div>
    <div id="title">
        2020 COVID-19 Case Rates in the US
    </div>
    <div id="subtitle">
        County-level rates (per 1,000 residents) — 2020
    </div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoiZmFyaGFzcyIsImEiOiJjbWwxbWs4aTYwYTNqM2Rwdnh1b2NoaWxqIn0.Qe13DZxRshOkPNEd5cPcww';
            let map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/light-v11', // better for choropleth
                center: [-96, 37.5],
                zoom: 3.2,
                minZoom: 2.5,
                projection: 'albers'
            });

        map.on('load', () => {
            map.addSource('rates', {
                type: 'geojson',
                data: 'assets/us-covid-2020-rates.json'
            });
        
            map.addLayer({
                id: 'rates-fill',
                type: 'fill',
                source: 'rates',
                paint: {
                  'fill-color': [
                    'interpolate',
                    ['linear'],
                    ['get', 'rates'],
                    0, '#f7fbff',
                    10, '#c6dbef',
                    25, '#6baed6',
                    50, '#2171b5',
                    100, '#08306b'
                  ],
                  'fill-opacity': 0.8
                }
            });

            map.addLayer({
                id: 'rates-outline',
                type: 'line',
                source: 'rates',
                paint: { 'line-color': 'rgba(0,0,0,0.25)', 'line-width': 0.5 }
                });
            });

            map.on('click', 'rates-fill', (e) => {
                const p = e.features[0].properties;

                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`
                        <div style="font-family: Open Sans, sans-serif; font-size: 12px;">
                            <div style="font-weight:700; margin-bottom:6px;">
                                ${p.county}, ${p.state}
                            </div>
                            <div><b>Cases:</b> ${p.cases}</div>
                            <div><b>Deaths:</b> ${p.deaths}</div>
                            <div><b>Rate (per 1,000):</b> ${Number(p.rates).toFixed(1)}</div>
                            <div><b>Pop (2018):</b> ${p.pop18}</div>
                        </div>
                `)
                .addTo(map);
            });

            //Legen for Choropleth
            const legend = document.getElementById('legend');

            const breaks = [0, 25, 50, 75, 100, 150, 200];
            const colors = ['#f7fbff','#c6dbef','#9ecae1','#6baed6','#3182bd','#08519c','#08306b'];

            const rows = breaks.map((b, i) => {
                const next = breaks[i + 1];
                const label = next ? `${b}–${next}` : `${b}+`;
                return `
                    <div class="legend-row">
                        <span class="swatch" style="background:${colors[i]}"></span>
                        <span>${label}</span>
                        </div>
                `;
            }).join('');

            legend.innerHTML = `
                <div class="legend-title">COVID rate (cases per 1,000)</div>
                ${rows}
                <div class="legend-source">
                    Sources: NYT (cases/deaths), ACS 2018 (pop), Census (counties)
                </div>
            `;
    </script>

</body>

</html>
